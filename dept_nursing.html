<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CSC Department</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(to right, #141e30, #243b55);
    color: white;
}
.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}
.search-box {
    margin-bottom: 20px;
}
.search-box input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
}
.faculty-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 20px;
}
.card {
    background: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px #00ffcc;
}
.card h3 { margin: 0 0 10px; }
.card p { margin: 5px 0; font-size: 14px; }
.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    background: #00ffcc;
    color: black;
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
}
.back-btn:hover { background: #00ccaa; }
</style>

<style>
.card {
    display: flex;
    align-items: flex-start;
    background: rgba(0,0,0,0.6);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px #00ffcc;
}
.card img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin-right: 15px;
    border: 2px solid #00ffcc;
}
.card-content {
    flex: 1;
}
.card-content h3 { margin: 0 0 10px; }
.card-content p { margin: 5px 0; font-size: 14px; }
</style>

</head>
<body>
<div class="container">
    <a href="index.html" class="back-btn">â¬… Back</a>
    <h1>CSC Department Faculty</h1>
    <div class="search-box">
        <input type="text" id="search" placeholder="Search faculty..." onkeyup="searchFaculty()">
    </div>
    <div class="faculty-list" id="facultyList">
        <!-- Example Faculty Cards -->
        <div class="card">
    <img src="https://cas.iubat.edu/wp-content/uploads/2019/08/soh_mia-300x300.jpg" alt="Dr. Md Shohidullah Miah">
    <div class="card-content">
        <h3>Dr. Md Shohidullah Miah</h3>
        <p>PhD in Env Biotech (Malaysia)</p>
        <p>MSc in Aquatic Ecology (BAU), BSc Hon's in Fisheries (BAU)</p>
        <p>Post-Doctoral Fellow - Japan</p>
        <p><strong>Dean</strong>, College of Agricultural Sciences</p>
        <p>Room: 318, Ext: 321</p>
        <p>Cell: 01749810474</p>
        <p>Email: drshohidullah@iubat.edu</p>
    </div>
</div>

        <!-- Add rest of CSE faculty here -->
    </div>
</div>

<script>
function searchFaculty() {
    let input = document.getElementById('search').value.toLowerCase();
    let cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "" : "none";
    });
}
</script>
</body>
</html>
